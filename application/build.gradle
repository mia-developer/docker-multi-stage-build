plugins {
    id "java"
    id "org.springframework.boot"
    id "io.spring.dependency-management"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

bootJar.enabled = true
jar.enabled = false

dependencies {
    implementation project(":support")

    implementation "org.springframework.boot:spring-boot-starter-web"
}

test {
    useJUnitPlatform()
}
